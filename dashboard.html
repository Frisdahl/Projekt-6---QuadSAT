<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./scripts/dashboard.js" defer></script>
    <title>Dashboard</title>
</head>
<body>

    <main>
        <div class="dashboard">
            <div class="title-bar">
                <div class="file-menu-bar">
                    <span class="material-icons md-light" id="settings">menu</span>
                    <p>QuadSAT: Flight Assistent</p>
                    <div>
                        <p>Logged in as: Guest</p>
                        <span class="material-icons md-light" id="account">account_circle</span>
                        <span class="material-icons md-light" id="search">search</span>
                    </div>
                </div>
            </div>
            <div class="side-bar">
                <div class="top">
                    <h2>Mission List</h2>
                    <span class="material-icons md-light" id="search-missions">search</span>
                </div>
                <div class="btn-container">
                    <button class="cta-btn special-padding" id="create-mission-sidebar">
                        <span class="material-icons">add</span>
                        CREATE NEW MISSION
                    </button>
                    <div>
                        <button class="cta-btn special-padding">
                            <span class="material-icons">folder_open</span>
                            OPEN MISSIONS
                        </button>
                        <button class="btn special-padding" id="remove-missions">
                            <span class="material-icons">remove</span>
                            REMOVE
                        </button>
                    </div>

                </div>
                <div class="mission-list" id="mission-list">
    
                </div>

                <button class="btn special-padding" id="clear-list">
                    <span class="material-icons">remove</span>
                    CLEAR
                </button>
                <div class="status-bar">
                    <h2>Status: Ready</h2>
                </div>
            </div>
            <div class="operation-area-container">
                <div class="cta-container">
                    <button class="cta-btn">
                        <span class="material-icons">add</span>
                        CREATE NEW MISSION
                    </button>
                    <button class="cta-btn">
                        <span class="material-icons">note_add</span>
                        CREATE MISSION FROM TEMPLATE
                    </button>
                    <button class="cta-btn">
                        <span class="material-icons">folder_open</span>
                        OPEN MISSION
                    </button>
                </div>
                <div class="tab-btn-container">
                    <button class="tab-btn selected">CALIBRATION</button>
                    <button class="tab-btn">ANTENNA</button>
                    <button class="tab-btn">PLOT</button>
                </div>
            </div>
            
            <div class="clear-list-warning" id="clear-list-warning" style="display: none;">
                <h3>Confirm action:</h3>
                <h2>"Clear list"</h2>
                <p>This will clear the current mission list and take you back to the start screen</p>
                <div>
                    <button class="cta-btn" id="cancel-clear">CANCEL</button>
                    <button class="btn" id="confirm-clear">CONFIRM</button>
                </div>
            </div>

        </div>
    </main>

</body>
</html>
