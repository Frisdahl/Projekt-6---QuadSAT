<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Dashboard</title>
</head>
<body>

    <main>
        <div class="dashboard">
            <div class="title-bar">
                <div class="file-menu-bar">
                    <span class="material-icons md-light">menu</span>
                    <p>QuadSAT: Flight Assistent</p>
                    <div>
                        <p>Logged in as: Guest</p>
                        <span class="material-icons md-light">account_circle</span>
                        <span class="material-icons md-light">search</span>
                    </div>
                </div>
            </div>
            <div class="side-bar">
                <div class="top">
                    <h2>Mission List</h2>
                    <span class="material-icons md-light">search</span>
                </div>
                <div class="btn-container">
                    <button class="cta-btn">
                        <span class="material-icons">add</span>
                        CREATE NEW MISSION
                    </button>
                    <div>
                        <button class="cta-btn">
                            <span class="material-icons">folder_open</span>
                            OPEN MISSIONS
                        </button>
                        <button class="btn">
                            <span class="material-icons">remove</span>
                            REMOVE
                        </button>
                    </div>

                </div>
                <div class="mission-list">
    
                </div>

                <button class="btn">
                    <span class="material-icons">remove</span>
                    CLEAR
                </button>
                <div class="status-bar">
    
                </div>
            </div>
            <div class="operation-area-container">
                <div class="cta-container">
                    <button class="cta-btn">
                        <span class="material-icons">add</span>
                        CREATE NEW MISSION
                    </button>
                    <button class="cta-btn">
                        <span class="material-icons">note_add</span>
                        CREATE MISSION FROM TEMPLATE
                    </button>
                    <button class="cta-btn">
                        <span class="material-icons">folder_open</span>
                        OPEN MISSION
                    </button>
                </div>
                <div class="tab-btn-container">
                    <button class="tab-btn selected">CALIBRATION</button>
                    <button class="tab-btn">ANTENNA</button>
                    <button class="tab-btn">PLOT</button>
                </div>
            </div>
            
        </div>
    </main>

</body>
</html>
