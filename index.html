<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title></title>
  </head>
  <body>

    <main>
      <div class="login-container">
        <div class="item-container">
          <div class="logo-container">
            <img src="img/quadsat-logo-hvid.png" alt="">
          </div>


          <div class="form-container">
            <form class="login-form" action="index.html" method="post">
              <input id="username" type="text" name="" value="" placeholder="Username">
              <input id="password" type="password" name="" value="" placeholder="Password">
              <label for="">Forgot password?</label>
            </form>
          </div>


          <div class="bottom-container">
            <button class="btn" type="button" name="button">LOGIN AS GUEST</button>
            <button class="btn" type="button" name="button">CREATE ACCOUNT</button>
            <button class="cta-btn" type="button" name="button">LOGIN</button>
          </div>








        </div>
      </div>
    </main>

  </body>
</html>
