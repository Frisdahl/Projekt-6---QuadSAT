<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/create-mission.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <title>Create mission</title>
</head>
<body>
    <div class="brief-container">
        <div class="icon">
            <img class="close-btn" src="../img/exit.png" alt="This is a closing icon">
        </div>
        <div class="brief-top">
            <div class="create-mission">
                <img src="../img/emblem-hvid.png" alt="This is a logo">
                <h2>Creating mission...</h2>
            </div>
        </div>
        <div class="modal-title">
            <h3>Brief</h3>
        </div>
        <div class="brief-middle">
            <div class="tab-btn-container">
                <button class="tab-btn selected">BRIEF</button>
                <button class="tab-btn">ANTENNA</button>
                <button class="tab-btn">DRONE</button>
            </div>
        </div>
        <div class="briefinput">
            <input class="brief-box" id="title" type="text" placeholder="Title">
            <input class="brief-box" id="operator" type="text" placeholder="Operator">
            <input class="brief-box" id="location" type="text" placeholder="Location">
            <input class="brief-box" id="date" type="text" placeholder="Date - dd.mm.yyyy">
        </div>
        <div class="brief-bottom-container">
            <button class="cta-btn alt">
                NEXT TO ANTENNA
            </button>
        </div>
    </div>
    <!-- Drone modalen -->
    <div class="brief-container">
        <div class="icon">
            <img class="close-btn" src="../img/exit.png" alt="This is a closing icon">
        </div>
        <div class="brief-top">
            <div class="create-mission">
                <img src="../img/emblem-hvid.png" alt="This is a logo">
                <h2>Creating mission...</h2>
            </div>
        </div>
        <div class="modal-title">
            <h3>Drone</h3>
        </div>
        <div class="brief-middle">
            <div class="tab-btn-container">
                <button class="tab-btn">BRIEF</button>
                <button class="tab-btn">ANTENNA</button>
                <button class="tab-btn selected">DRONE</button>
            </div>
        </div>
        <div class="briefinput">
            <input class="brief-box" id="title" type="text" placeholder="Drone">
            <input class="brief-box" id="operator" type="text" placeholder="Payload">
            <input class="brief-box" id="location" type="text" placeholder="Connection status: Connected">
        </div>
        <div class="brief-bottom-container">
            <button class="cta-btn alt">
                CREATE MISSION
            </button>

        </div>
    </div>
   
</body>
</html>
