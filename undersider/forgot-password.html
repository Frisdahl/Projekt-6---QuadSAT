<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Forgot password</title>
  </head>
  <body>

    <main>
      <div class="forgot-password-container">
        <h4 id="h4-forgot-password">Forgot your password?</h2>
        <p class="p-text">Please enter your username used to register. <br> We will send your new password to the email used.</p>
        <input class="input-box" id="forgot-password-username" type="text" name="" value="" placeholder="Username">
        <button class="cta-btn" id="send-mail-cta" type="button" name="button">Send mail</button>


        <button type="button" class="transparent-btn" id="cancel-btn" name="button">
          <span class="material-icons">cancel</span>
        </button>
      </div>

      <button class="transparent-btn" type="button" id="faq-btn" name="button">
        <span class="material-icons" id="faq-icon">help_outline</span>
      </button>



      <div class="faq-container">

        <div class="blue-side">
          <div class="faq-logo-container">
            <img src="../img/hvid-logo.png" alt="">
          </div>
          <h3 id="faq-h3">FAQ</h3>
        </div>

        <div class="faq-icon-container">
          <h4 id="faq-title-h4">Need some help?</h4>
        </div>

      </div>
    </main>


  </body>
</html>
