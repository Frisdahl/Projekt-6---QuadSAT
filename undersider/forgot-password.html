<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Forgot password</title>
  </head>
  <body>

    <main>
      <div class="forgot-password-container">
        <h4 id="h4-forgot-password">Forgot your password?</h2>
        <p class="p-text">Please enter your username used to register. <br> We will send your new password to the email used.</p>
        <input class="input-box" id="forgot-password-username" type="text" name="" value="" placeholder="Username">
        <button class="cta-btn" id="send-mail-cta" type="button" name="button">Send mail</button>


        <button type="button" class="transparent-btn" id="cancel-btn" name="button">
          <span class="material-icons">cancel</span>
        </button>
      </div>

      <button class="transparent-btn" type="button" id="faq-btn" name="button">
        <span class="material-icons" id="faq-icon">help_outline</span>
      </button>



      <div class="faq-container">


        <button type="button" onclick="hideFaq" class="transparent-btn" id="faq-cancel-btn" name="button">
          <span class="material-icons">cancel</span>
        </button>

        <script type="text/javascript" src="../faq.js"></script>


        <div class="blue-side">
          <div class="faq-logo-container">
            <img src="../img/hvid-logo.png" alt="">
          </div>
          <h3 id="faq-h3">FAQ</h3>
        </div>

      <div class="faq-all-icons-container">
                  <h4 id="faq-title-h4">Need some help?</h4>
        <div class="faq-icon-container">


        <a href="https://quadsat.com/about/management/">
          <div class="faq-management-container">
             <div class="mangement-img-container">
                <img src="../img/management.png" id="img-mangement" alt="">
            </div>
            <p id="sub-title">Management</p>
          </div>
        </a>



        <a href="https://quadsat.com/about/investors/">
          <div class="faq-investors-container">
             <div class="mangement-img-container">
                <img src="../img/investor.png" id="img-mangement" alt="">
            </div>
            <p id="sub-title">Investors</p>
          </div>
        </a>


        <a href="https://quadsat.com/careers/">
          <div class="faq-careers-container">
             <div class="mangement-img-container">
                <img src="../img/careers.png" id="img-mangement" alt="">
            </div>
            <p id="sub-title">Careers</p>
          </div>
        </a>


        <a href="https://quadsat.com/about/contact/">
          <div class="faq-contact-container">
             <div class="mangement-img-container">
                <img src="../img/contact.png" id="img-mangement" alt="">
            </div>
            <p id="sub-title">Contact</p>
          </div>
        </a>
      </div>
    </div>
  </div>








    </main>


  </body>
</html>
