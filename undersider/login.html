<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>QuadSAT - login</title>
  </head>
  <body>

    <main>
      <div class="login-container">
        <div class="item-container">
          <div class="logo-container">
            <img src="../img/quadsat-logo-hvid.png" alt="">
          </div>


          <div class="form-container">
            <form class="login-form" action="index.html" method="post">
              <input class="input-box" id="username" type="text" name="" value="" placeholder="Username">
              <input class="input-box" id="password" type="password" name="" value="" placeholder="Password">
              <div>
                <label for="">Forgot password?</label>
                <button class="cta-btn" type="submit"><a href="dashboard.html">LOGIN</a> </button>
              </div>
            </form>
          </div>


          <div class="bottom-container">
            <button class="btn">LOGIN AS GUEST</button>
            <button class="btn">CREATE ACCOUNT</button>
          </div>

        </div>
      </div>

      <button class="transparent-btn" type="button" id="faq-btn" name="button">
        <span class="material-icons" id="faq-icon">help_outline</span>
      </button>

    </main>

  </body>
</html>
